<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .order-form {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    .order-form h2 {
      text-align: center;
      color: #0b63b6;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 10px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #0b63b6;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0b63b6;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffb400;
      color: #000;
    }

    .required {
      color: red;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

  <form class="order-form" id="orderForm">
    <h2>Place Your Solar Order</h2>

    <label>Full Name <span class="required">*</span></label>
    <input type="text" name="name" required>

    <label>Email <span class="required">*</span></label>
    <input type="email" name="email" required>

    <label>Phone / WhatsApp <span class="required">*</span></label>
    <input type="tel" name="phone" required>

    <label>Address <span class="required">*</span></label>
    <textarea name="address" required></textarea>

    <label>Select Product <span class="required">*</span></label>
    <select name="product" required>
      <option value="">-- Choose a Product --</option>
      <option>Solar Panel (100W)</option>
      <option>Solar Panel (200W)</option>
      <option>Inverter (2.5kVA)</option>
      <option>Battery (200Ah)</option>
      <option>Complete Solar Kit</option>
    </select>

    <label>Quantity <span class="required">*</span></label>
    <input type="number" name="quantity" min="1" required>

    <label>Need Installation?</label>
    <select name="installation">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label>Additional Notes</label>
    <textarea name="notes"></textarea>

    <div class="buttons">
      <button type="submit">Submit Order</button>
      <button type="button" onclick="history.back()">Back</button>
    </div>
  </form>

  <script defer>
    document.getElementById('orderForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error('Server error');
        const result = await res.json();

        alert(result.message);
        e.target.reset();
      } catch (err) {
        console.error('Order submission failed:', err);
        alert('Failed to send order. Please try again.');
      }
    });
  </script>

</body>
</html>
