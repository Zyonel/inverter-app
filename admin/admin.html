<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Orders</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #0b63b6; color: white; }
  </style>
</head>
<body>
  <h2>Submitted Orders</h2>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Phone</th>
        <th>Address</th><th>Product</th><th>Quantity</th>
        <th>Install?</th><th>Notes</th><th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
async function loadOrders() {
  const tbody = document.querySelector('#ordersTable tbody');
  tbody.innerHTML = "<tr><td colspan='9'>Loading orders...</td></tr>";

  try {
    const res = await fetch('/orders'); // auto-works locally or on Render
    if (!res.ok) throw new Error('Failed to fetch orders');

    const orders = await res.json();
    if (!orders.length) {
      tbody.innerHTML = "<tr><td colspan='9'>No orders found</td></tr>";
      return;
    }

    tbody.innerHTML = orders.map(o => `
      <tr>
        <td>${o.name || '-'}</td>
        <td>${o.email || '-'}</td>
        <td>${o.phone || '-'}</td>
        <td>${o.address || '-'}</td>
        <td>${o.product || '-'}</td>
        <td>${o.quantity || '-'}</td>
        <td>${o.installation || '-'}</td>
        <td>${o.notes || '-'}</td>
        <td>${new Date(o.date).toLocaleString()}</td>
      </tr>
    `).join('');
  } catch (err) {
    console.error('Error loading orders:', err);
    tbody.innerHTML = "<tr><td colspan='9'>Error loading orders</td></tr>";
  }
}

// Auto-load orders when page opens
document.addEventListener('DOMContentLoaded', loadOrders);

// Optional manual refresh (if you have a button like <button id="refreshBtn">Refresh</button>)
const refreshBtn = document.getElementById('refreshBtn');
if (refreshBtn) {
  refreshBtn.addEventListener('click', loadOrders);
}
</script>

</body>
</html>
